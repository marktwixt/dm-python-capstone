{% extends "base.html" %}
{% block content %}
<h1>New Project</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>
        {{ form.name.label }}<br>
        {{ form.name(size=32) }}
    </p>
    <p>
        {{ form.description.label }}<br>
        {{ form.description }}
    </p>
    <p>
        {{ form.status.label }}<br>
        {{ form.status }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
