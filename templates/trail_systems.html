{% extends 'base.html' %}

{% block content %}
<h1>Trail Systems</h1>
<a href="{{ url_for('new_trail_system') }}">Add New Trail System</a>
{% for trail_system in trail_systems %}
    <div>
        <h2>{{ trail_system.name }}</h2>
        <p>{{ trail_system.location }}</p>
        <p>{{ trail_system.description }}</p>
        <img src="{{ url_for('static', filename='uploads/' + trail_system.map) }}" alt="{{ trail_system.name }} map" />
        <a href="{{ url_for('single_trail_system', trail_system_id=trail_system.id) }}">Edit</a>
        <form action="{{ url_for('delete_trail_system', trail_system_id=trail_system.id) }}" method="POST">
            <button type="submit" onclick="return confirm('Are you sure you want to delete this trail system?')">Delete</button>
        </form>
    </div>
{% endfor %}
{% endblock %}
