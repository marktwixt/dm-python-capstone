{% extends 'base.html' %}

{% block content %}
<h1>Projects</h1>
<a href="{{ url_for('new_project') }}">Add New Project</a>
{% for project in projects %}
    <div>
        <h2>{{ project.name }}</h2>
        <p>{{ project.description }}</p>
        <a href="{{ url_for('single_project', project_id=project.id) }}">Edit</a>
        <form method="post" action="{{ url_for('delete_project', project_id=project.id) }}">
            <button type="submit">Delete</button>
        </form>
    </div>
{% endfor %}
{% endblock %}
