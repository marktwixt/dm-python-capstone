{% extends 'base.html' %}

{% block content %}
<h1 class="header-title">{{ user.username }}'s Profile</h1>
<div>
    <h2>Email: {{ user.email }}</h2>
    <h2>Projects:</h2>
    {% for project in user.projects %}
        <div>
            <h3>{{ project.name }}</h3>
            <p>{{ project.description }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
