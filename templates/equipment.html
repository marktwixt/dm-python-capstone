{% extends 'base.html' %}

{% block content %}
<h1>Equipment</h1>
<a href="{{ url_for('new_equipment') }}">Add New Equipment</a>
{% for equipment in equipments %}
    <div>
        <h2>{{ equipment.name }}</h2>
        <p>{{ equipment.description }}</p>
        <a href="{{ url_for('single_equipment', equipment_id=equipment.id) }}">Edit</a>
        <form method="post" action="{{ url_for('delete_equipment', equipment_id=equipment.id) }}">
            <button type="submit">Delete</button>
        </form>
    </div>
{% endfor %}
{% endblock %}
