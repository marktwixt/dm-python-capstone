{% extends 'base.html' %}

{% block content %}
<h1 class="header-title">Login</h1>
<form method="post">
    {{ form.hidden_tag() }}
    <label for="username">Username:</label>
    {{ form.username() }}

    <label for="password">Password:</label>
    {{ form.password() }}

    {{ form.submit() }}
</form>
{% endblock %}
